<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participant Portal - Nepal Voting System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #333;
    }

    .back-btn {
      padding: 10px 20px;
      background: #dc143c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid #667eea;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #667eea;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    .actions button {
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 2px;
      transition: 0.3s;
    }

    .actions .edit {
      background: #007bff;
    }

    .actions .edit:hover {
      background: #0056b3;
    }

    .actions .delete {
      background: #dc3545;
    }

    .actions .delete:hover {
      background: #b02a37;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
      }
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>üèõÔ∏è Participant Portal</h1>
      <a href="/" class="back-btn">‚Üê Back to Home</a>
    </div>

    
    <div class="section">
      <h2>Register as a Candidate</h2>
      <div id="message" class="message"></div>

      <form id="participantForm">
        <div class="form-group">
          <label for="partyName">Party Name *</label>
          <input type="text" id="partyName" placeholder="e.g., Nepali Congress" required>
        </div>

        <div class="form-group">
          <label for="participantName">Participant Name *</label>
          <input type="text" id="participantName" placeholder="e.g., Ram Bahadur Thapa" required>
        </div>

        <div class="form-group">
          <label for="partySymbol">Party Symbol</label>
          <input type="text" id="partySymbol" placeholder="e.g., üåæ or Pen, Tree, etc.">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Describe your party and vision"></textarea>
        </div>

        <button type="submit" class="btn">Register Candidate</button>
      </form>
    </div>

    
    <div class="section">
      <h2>Registered Candidates</h2>
      <table id="participantTable">
        <thead>
          <tr>
            <th>Party Name</th>
            <th>Candidate Name</th>
            <th>Symbol</th>
            <th>Description</th>
            <th>Votes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:5000");
    const form = document.getElementById("participantForm");
    const tableBody = document.querySelector("#participantTable tbody");
    const messageBox = document.getElementById("message");

    
    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.className = `message ${type}`;
      messageBox.style.display = 'block';
      setTimeout(() => messageBox.style.display = 'none', 4000);
    }

    
    async function fetchParticipants() {
      const res = await fetch("/api/participants");
      const participants = await res.json();
      renderTable(participants);
    }

    function renderTable(participants) {
      tableBody.innerHTML = "";
      participants.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.partyName}</td>
          <td>${p.participantName}</td>
          <td>${p.partySymbol || "-"}</td>
          <td>${p.description || "-"}</td>
          <td><strong>${p.voteCount}</strong></td>
          <td class="actions">
            <button class="edit" onclick="editParticipant('${p._id}', '${p.partyName}', '${p.participantName}')">Edit</button>
            <button class="delete" onclick="deleteParticipant('${p._id}')">Delete</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        partyName: document.getElementById("partyName").value.trim(),
        participantName: document.getElementById("participantName").value.trim(),
        partySymbol: document.getElementById("partySymbol").value.trim(),
        description: document.getElementById("description").value.trim()
      };
      const res = await fetch(`/api/participants`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (res.ok) {
        showMessage("Candidate registered successfully!", "success");
        form.reset();
        fetchParticipants();
      } else {
        showMessage(result.error || "Error registering candidate", "error");
      }
    });

    
    async function editParticipant(id, oldParty, oldName) {
      const newParty = prompt("Enter new Party Name:", oldParty);
      const newName = prompt("Enter new Candidate Name:", oldName);
      if (!newParty || !newName) return;
      const res = await fetch(`/api/participants/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ partyName: newParty, participantName: newName })
      });
      const result = await res.json();
      if (res.ok) {
        showMessage("Candidate updated successfully!", "success");
        fetchParticipants();
      } else {
        showMessage(result.error || "Error updating candidate", "error");
      }
    }

    
    async function deleteParticipant(id) {
      if (!confirm("Are you sure you want to delete this candidate?")) return;
      const res = await fetch(`/api/participants/${id}`, { method: "DELETE" });
      const result = await res.json();
      if (res.ok) {
        showMessage("Candidate deleted successfully!", "success");
        fetchParticipants();
      } else {
        showMessage(result.error || "Error deleting candidate", "error");
      }
    }

    
    socket.on("voteUpdate", ({ participants }) => renderTable(participants));

    fetchParticipants();
  </script>
</body>
</html>
