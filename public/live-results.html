<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Results - Nepal Local Election 2082</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #dbdbdb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px 35px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #333;
            font-size: 1.8em;
        }

        .header .nepali {
            color: #666;
            font-size: 1.2em;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #dc143c;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }

        .live-dot {
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
        }

        .back-btn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results-section {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .results-section h2 {
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
            font-size: 2em;
        }

        .result-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: auto auto 1fr auto;
            gap: 25px;
            align-items: center;
            transition: all 0.3s;
            border: 3px solid transparent;
        }

        .result-item:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .rank {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            min-width: 60px;
            text-align: center;
        }

        .rank.first { 
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(255, 215, 0, 0.3);
        }
        .rank.second { 
            color: #c0c0c0;
            text-shadow: 2px 2px 4px rgba(192, 192, 192, 0.3);
        }
        .rank.third { 
            color: #cd7f32;
            text-shadow: 2px 2px 4px rgba(205, 127, 50, 0.3);
        }

        .party-logo-small {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .party-logo-small img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }

        .candidate-info h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.5em;
        }

        .candidate-info .nepali {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .candidate-info p {
            color: #666;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .vote-info {
            text-align: right;
        }

        .vote-count {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .vote-percentage {
            font-size: 1.3em;
            color: #667eea;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 35px;
            background: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            margin-top: 12px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.8s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1em;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .result-item {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .vote-info {
                text-align: center;
            }

            .rank {
                margin: 0 auto;
            }

            .party-logo-small {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üìä Live Voting Results</h1>
                <div class="nepali">‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡§ï‡•ç‡§∑ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ - ‡§∏‡•ç‡§•‡§æ‡§®‡•Ä‡§Ø ‡§§‡§π ‡§®‡§ø‡§∞‡•ç‡§µ‡§æ‡§ö‡§® ‡•®‡•¶‡•Æ‡•®</div>
            </div>
            <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span>LIVE</span>
                </div>
                <a href="/" class="back-btn">‚Üê Home</a>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Votes Cast</h3>
                <div class="value" id="totalVotes">0</div>
            </div>
            <div class="stat-card">
                <h3>Registered Voters</h3>
                <div class="value" id="registeredVoters">0</div>
            </div>
            <div class="stat-card">
                <h3>Voter Turnout</h3>
                <div class="value" id="turnoutPercentage">0%</div>
            </div>
            <div class="stat-card">
                <h3>Total Parties</h3>
                <div class="value" id="totalCandidates">0</div>
            </div>
        </div>

        <div class="results-section">
            <h2>üèÜ Party Results - ‡§™‡§æ‡§∞‡•ç‡§ü‡•Ä ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ</h2>
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const socket = io('http://localhost:5000');

        // Load initial results
        loadResults();

        // Listen for real-time updates
        socket.on('voteUpdate', (data) => {
            console.log('Real-time update received:', data);
            updateResults(data.participants, data.totalVotes);
        });

        // Load results from API
        async function loadResults() {
            try {
                const response = await fetch(`${API_URL}/results`);
                const data = await response.json();

                document.getElementById('totalVotes').textContent = data.totalVotes;
                document.getElementById('registeredVoters').textContent = data.totalRegisteredVoters;
                document.getElementById('turnoutPercentage').textContent = data.turnoutPercentage + '%';
                document.getElementById('totalCandidates').textContent = data.participants.length;

                updateResults(data.participants, data.totalVotes);
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('resultsList').innerHTML = `
                    <div class="no-results">
                        <p>‚ùå Error loading results. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        // Update results display
        function updateResults(participants, totalVotes) {
            const resultsList = document.getElementById('resultsList');

            if (participants.length === 0) {
                resultsList.innerHTML = `
                    <div class="no-results">
                        <p>üìã No parties registered yet.</p>
                    </div>
                `;
                return;
            }

            // Update stats
            document.getElementById('totalVotes').textContent = totalVotes;
            document.getElementById('totalCandidates').textContent = participants.length;

            resultsList.innerHTML = participants.map((p, index) => {
                const percentage = totalVotes > 0 ? ((p.voteCount / totalVotes) * 100).toFixed(2) : 0;
                let rankClass = '';
                let rankDisplay = `#${index + 1}`;

                if (index === 0) {
                    rankClass = 'first';
                    rankDisplay = 'ü•á';
                } else if (index === 1) {
                    rankClass = 'second';
                    rankDisplay = 'ü•à';
                } else if (index === 2) {
                    rankClass = 'third';
                    rankDisplay = 'ü•â';
                }

                return `
                    <div class="result-item">
                        <div class="rank ${rankClass}">${rankDisplay}</div>
                        <div class="party-logo-small">
                            ${p.partyLogo ? 
                                `<img src="${p.partyLogo}" alt="${p.partyName}">` : 
                                'üèõÔ∏è'
                            }
                        </div>
                        <div class="candidate-info">
                            <h3>${p.partyName}</h3>
                            ${p.partyNameNepali ? 
                                `<div class="nepali">${p.partyNameNepali}</div>` : 
                                ''
                            }
                            ${p.partySymbol ? 
                                `<p><strong>Symbol / ‡§ö‡§ø‡§®‡•ç‡§π:</strong> ${p.partySymbol}</p>` : 
                                ''
                            }
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%">
                                    ${percentage > 8 ? percentage + '%' : ''}
                                </div>
                            </div>
                        </div>
                        <div class="vote-info">
                            <div class="vote-count">${p.voteCount}</div>
                            <div class="vote-percentage">${percentage}%</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Handle connection status
        socket.on('connect', () => {
            console.log('‚úÖ Connected to live updates');
        });

        socket.on('disconnect', () => {
            console.log('‚ö†Ô∏è Disconnected from live updates');
        });
    </script>
</body>
</html>
